<!doctype html>

<html lang="en">
    <main>
        <head>
            <meta charset="utf-8">

            <title>HTML Form Sample</title>
            <meta name="description" content="HTML Form sample">
            <meta name="author" content="Birendra Acharya">

            <link rel="stylesheet" href="css/styles.css">

 
        </head>

        <body>
            <article>
                <section>

                    <form>
                        <h1>User registration form</h1>

                        <label for="name">Name:</label>
		              <input type="text" class="name" tabindex="1">

		              <label for="address">Address:</label>
                        <input type="text" class="address" tabindex="2">
                        
                        <label for="email">Email:</label>
		              <input type="text" class="email" tabindex="3">

		              <label for="phone_number">Phone Number:</label>
		              <input type="number" class="phone_number" tabindex="4">

		              <label for="birth_date">Birthdate:</label>
		              <input type="date" class="birth_date" tabindex="5">
                   
		              <button type="submit" tabindex="6">Submit</button>
	               </form>
                </section>
            </article>
        </body>
    <footer>
    
    </footer>
    </main>
</html>
